<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background</title>
    <style>
      * {
        box-sizing: border-box;
      }
      #div {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 300px;
        height: 150px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: darkcyan;
        color: whitesmoke;
        padding: 1.6rem;
        cursor: pointer;
        user-select: none;
      }
    </style>
  </head>
  <body>
    <div id="div" onclick="changeBG();">
      <p>Druk hierop om de achtergrond te veranderen van kleur</p>
    </div>

    <script type="text/javascript">
      let bool = true;
      function changeBG() {
        if (bool) {
          document.body.style.backgroundColor = "#333";
          document.body.style.fontFamily = "Arial";
          document.querySelector("#div").style.color = "indianred";
          bool = false;
        } else {
          document.body.style.backgroundColor = "";
          document.body.style.fontFamily = "";
          document.querySelector("#div").style.color = "";
          bool = true;
        }
      }
    </script>
  </body>
</html>
